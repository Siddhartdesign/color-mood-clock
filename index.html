<!DOCTYPE html>
<html>
<head>
<title>Animated Minute Clock</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        transition: background 1s ease; /* smooth color change */
        font-family: Arial, sans-serif;
        color: white;
    }

    #clock {
        font-size: 4rem;
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    /* Animation: fade out then in */
    .pulse {
        opacity: 0;
    }
</style>

</head>
<body>

<div id="clock">00:00</div>

<script>
    function updateClock() {
        let now = new Date();
        let h = String(now.getHours()).padStart(2, '0');
        let m = String(now.getMinutes()).padStart(2, '0');

        let clock = document.getElementById("clock");

        // Add animation class
        clock.classList.add("pulse");

        // After animation ends, update text + remove animation class
        setTimeout(() => {
            clock.innerHTML = `${h}:${m}`;
            clock.classList.remove("pulse");
        }, 500);

        // Change background color
        document.body.style.background = randomColor();
    }

    function randomColor() {
        // Pick a soft pastel color
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 70%, 40%)`;
    }

    // Run immediately + then every minute
    updateClock();
    setInterval(updateClock, 60000);
</script>

</body>
</html>
